[keyboard]
name = "CursedKeeb"
product_name = "CursedKeeb"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "dzervas"
chip = "esp32s3"
usb_enable = true

[matrix]
# Input and output pins are mandatory
output_pins = ["gpio21", "gpio18", "gpio17", "gpio16", "gpio15"]
input_pins = [
	"gpio1",
	"gpio2",
	"gpio3",
	"gpio4",
	"gpio5",
	"gpio6",
	"gpio7",
	"gpio8",
	"gpio9",
	"gpio10",
	"gpio11",
	"gpio12",
	"gpio13",
	"gpio14",
]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true

